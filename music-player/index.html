<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .player {
            width: 300px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10);
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .cover {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress {
            width: 40%;
            height: 100%;
            background-color: #fff;
          }

          .control {
            display: flex;
            justify-content: space-between;
          }
          .control button {
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: #764ba2;
            background-color: #fff;
            transition: transform 0.2s ease;
          }
          .control button:hover {
            transform: scale(1.1);
            background-color: #eee;
          }

    </style>
</head>
<body>
    <div class="player">
        <h1>🎵我的音乐播放器</h1>
        <img src="https://picsum.photos/200?random=1" alt="" class="cover">
        <h2>风吹麦浪</h2>
        <p>李健 &amp; 孙俪</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="control">
            <button>⏪</button>
            <button>⏸️</button>
            <button>⏩</button>
        </div>
    </div>
</body>
</html>
